<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container d-flex justify-content-center align-items-center min-vh-100">
    <div class="todo-app shadow-lg rounded-4 p-4">
      <h1 class="heading text-center mb-4">üìù To-Do List</h1>

      <div class="input-container d-flex gap-2 mb-3">
        <input type="text" id="task-input" class="form-control" placeholder="Add a new task..." autocomplete="off">
        <button type="button" id="add-btn" class="btn btn-dark" onclick="handleInput()">Add</button>
      </div>

      <ul id="task-list" class="list-group"></ul>
    </div>
  </div>


  
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this task?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
